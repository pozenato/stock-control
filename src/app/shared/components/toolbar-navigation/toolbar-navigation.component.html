<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-cart-plus"
      label="Produtos"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
      (onClick)="handleSaleProduct()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <div class="position-element">
      <img
        src="../../../../assets/imagens/image.png"
        class="icon"
        (click)="toggle()"
      />
    </div>

    <p-button
      *ngIf="showButton"
      label="Secondary"
      label="Export to PDF"
      severity="secondary"
      class="position-element"
      (click)="downloadPdf()"
    />
    <p-button
      label="Sair"
      icon="pi pi-sign-out"
      styleClass="p-button-danger"
      (click)="handleLogout()"
    >
    </p-button>
  </div>
</p-toolbar>
